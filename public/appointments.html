<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments | HMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      th {
        font-weight: normal;
        font-size: small;
      }

      #tableHead {
        font-weight: bold;
      }

      form {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./dashboard.html">HMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./employees.html"
                >Employee</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./patientdata.html"
                >Patient</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./appointments.html"
                >Appointments</a
              >
            </li>
            <li class="nav-item">
              <a
                id="logout"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <!-- appointment table listing appointments -->
    <div class="title">
      <h3 class="appt" id="apptHeader" style="text-align: center; padding: 4px; font-weight: bold;">
        Appointments
      </h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="border-radius: 15px">
            <div class="card-body">
              <div class="table-responsive-lg">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th class="text-center" scope="col" id="tableHead">
                        Appointment ID
                      </th>
                      <th class="text-center" scope="col" id="tableHead">
                        Date of Appointment
                      </th>
                      <th class="text-center" scope="col" id="tableHead">
                        Start Time
                      </th>
                      <th class="text-center" scope="col" id="tableHead">
                        End Time
                      </th>
                      <th class="text-center" scope="col" id="tableHead">
                        Complaint
                      </th>
                      <th class="text-center" scope="col" id="tableHead">
                        Patient
                      </th>
                      <th class="text-center" scope="col" id="tableHead">
                        Doctor
                      </th>
                      <th class="text-center" scope="col" id="tableHead">
                        Diagnosis
                      </th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>

    <br><br>

    <!-- add new appointment -->
    <h5 id="apptNew" style="text-align: center; padding: 4px">
      Add New Appointment
    </h5>
    <form id="apptNewForm" style="text-align: center; padding: 4px">
      <p>
        <label>Date:</label>
        <input type="text" id="formDate" />
        <label>Start Time:</label>
        <input type="text" id="formStart" />
        <label>End Time:</label>
        <input type="text" id="formEnd" />
      </p>
      <p>
        <label>Complaint:</label>
        <input type="text" id="formComp" />
        <label>Patient ID:</label>
        <input type="text" id="formPat" />
        <label>Doctor ID:</label>
        <input type="text" id="formDoc" />
      </p>

      <button id="addAppointment">Add Appointment</button>
    </form>

    <br><br>

    <!-- delete an appointment by id -->
    <h5 id="apptDelete" style="text-align: center; padding: 4px">
      Delete Appointment by ID
    </h5>
    <form id="apptDeleteForm" style="text-align: center; padding: 4px">
      <label for="id">Appointment ID:</label>
      <input type="text" id="formDelAppt" />
      <button id="deleteAppointment">Delete Appointment</button>
    </form>

    <br><br>

    <script src="./js/logout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/appointments.js"></script>
  </body>
</html>
