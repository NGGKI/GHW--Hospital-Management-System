<html lang="en">
  <head>
    <meta charset="UTF-8" />

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="patientdata.html">Patient Database</a></li>
                <li><a class="dropdown-item" href="#">Appointments</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br/>
    <!-- appointment table listing appointments -->
    <div class="title">
      <h2 class="appt" id="apptHeader" style="text-align: center; padding: 4px;">Appointments</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="border-radius: 15px">
            <div class="card-body">
              <div class="table-responsive-lg">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th class="text-center" scope="col" id="tableHead">Appointment ID</th>
                      <th class="text-center" scope="col" id="tableHead">Date of Appointment</th>
                      <th class="text-center" scope="col" id="tableHead">Start Time</th>
                      <th class="text-center" scope="col" id="tableHead">End Time</th>
                      <th class="text-center" scope="col" id="tableHead">Complaint</th>
                      <th class="text-center" scope="col" id="tableHead">Patient</th>
                      <th class="text-center" scope="col" id="tableHead">Doctor</th>
                      <!-- wanted to have button for diagnose, possibly delete in table -->
                      <!-- <th class="text-center" scope="col" id="#">Diagnose</th> -->
                      <!-- <th class="text-center" scope="col" id="Delete">Delete</th> -->
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                    
                  </tbody>
              
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>

    <br><br>

    <!-- add new appointment -->
    <h5 id="apptNew" style="text-align: center; padding: 4px;">Add New Appointment</h5>
    <form id="apptNewForm" style="text-align: center; padding: 4px;">
    
      <p>
        <label>Date:</label>
        <input type="text" id="formDate">
        <label>Start Time:</label>
        <input type="text" id="formStart">
        <label>End Time:</label>
        <input type="text" id="formEnd">
        
      </p>
      <p>
        <label>Complaint:</label>
        <input type="text" id="formComp">
        <label>Patient ID:</label>
        <input type="text" id="formPat">
        <label>Doctor ID:</label>
        <input type="text" id="formDoc">
      </p>
  
      <button id="addAppointment">Add Appointment</button>
    </form>

    <br><br>

    <!-- delete an appointment by id -->
    <h5 id="apptDelete" style="text-align: center; padding: 4px;">Delete Appointment by ID</h5>
    <form id="apptDeleteForm" style="text-align: center; padding: 4px;">
      <label for="id">Appointment ID:</label>
      <input type="text" id="formDelAppt">
      <button id="deleteAppointment">Delete Appointment</button>
    </form>

    <br><br>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="./js/appointments.js"></script>
  </body>
</html>
