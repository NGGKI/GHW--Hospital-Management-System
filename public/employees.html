    form {

<body>
  <!-- navbar  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Patient Database</a></li>

          </li>
        </ul>

    </div>

  <br>
  <!-- the table containing employee info -->
  <h5>Employees</h5>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body">
            <div class="table-responsive-lg">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col" id="tablehead">#</th>
                    <th scope="col" id="tablehead">Email</th>
                    <th scope="col" id="tablehead">Password</th>
                    <th scope="col" id="tablehead">Title</th>
                    <th scope="col" id="tablehead">Name</th>
                    <th scope="col" id="tablehead">Sex</th>
                    <th scope="col" id="tablehead">Date of Birth</th>
                    <th scope="col" id="tablehead">Mobile</th>
                    <th scope="col" id="tablehead">Salary</th>
                    <th scope="col" id="tablehead">Schedule</th>

                  </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>

  <br>
<!-- add employees -->
  <h5>Fill the following to add new employee.</h5>
  <form>
   
    <p>
      <label for="email">Email:</label>
      <input type="text" id="formEmail">
      <label for="password">Password:</label>
      <input type="text" id="formPassword">
    </p>

    <p>
      <label>Title:</label>
        <input type="text" id="formTitle">
        <label>Name:</label>
        <input type="text" id="formName">
    </p>

    <p>
      <label">Sex:</label>
        <input type="number"  id="formSex">
      <label>Date of Birth:</label>
        <input type="text" id="formDOB">
      <label">Mobile:</label>
          <input type="text" id="formMobile">
    </p>
    
    <p>
      <label>Salary:</label>
      <input type="text" id="formSalary">
      <label">Schedule:</label>
        <input type="text" id="formSchedule">
    </p>
    
    <button id="addEmployee">Add Employee</button>
  </form>

  <!-- delete employees -->
  <br>
  <h5>Delete employee by Id</h5>
  <form>
    <label for="name">Employee Id:</label>
    <input type="text" name="name" id="formdeleId">
    <button id="deleteEmployee">Delete Employee</button>
  </form>


  <div id="employees"></div>



  <script src="./js/employee.js"></script>
